<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대학 구조 위원회</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet" type="text/css">

<body>
    <div id="game">
        <div id="sectionLeft">
            <div id="gradient"></div>
            <div id="nameBundle">
                <div id="universityName">대림 대학교</div>
            </div>
            <div id="studentBundle">
                <div id="getStudent">0 명</div>
                <div id="perSecondStudent">초당 0 명</div>
            </div>
            <div id="logoBundle">
                <button id="universityLogo"></button>
            </div>
            <div id="debugDiv"></div>
            <div id="version">V 0.1.0</div>
        </div>

        <div id="divisionLeft"></div>
        <div id="divisionRight"></div>

        <div id="sectionMiddle">
            <div id="panel">

            </div>
            <div id="centerArea">
                
            </div>
        </div>

        <div id="sectionRight">
            <div id="gameMenu">
                <div id="setting" class="button">
                    <img class="img" src="img/game_menu_setting.png" alt="아이콘" />
                </div>
                <div id="stats" class="button">
                    <img class="img" src="img/game_menu_setting.png" alt="아이콘" />
                </div>
                <div id="gameInfo" class="button">
                    <img class="img" src="img/game_menu_setting.png" alt="아이콘" />
                </div>
                <div id="backToThePast" class="button">
                    <img class="img" src="img/game_menu_setting.png" alt="아이콘" />
                </div>
            </div>
            <div id="purchaseList">
                <div id="product">
                    <div id="product_0" class="product">
                        <div class="icon"></div>
                        <div class="info">
                            <div id="product_0_name" class="name">000</div>
                            <div id="product_0_price" class="price">10 명</div>
                            <div id="product_0_getCount" class="getCount"></div>
                        </div>
                    </div>
                    <div id="product_1" class="product">
                        <div class="icon"></div>
                        <div class="info">
                            <div id="product_1_name" class="name"></div>
                            <div id="product_1_price" class="price">100 명</div>
                            <div id="product_1_getCount" class="getCount"></div>
                        </div>
                    </div>
                    <div id="product_2" class="product">
                        <div class="icon"></div>
                        <div class="info">
                            <div id="product_2_name" class="name"></div>
                            <div id="product_2_price" class="price">1100 명</div>
                            <div id="product_2_getCount" class="getCount"></div>
                        </div>
                    </div>
                        
                    </div>
                    <div id="product_3" class="product disabled">
                        <div class="icon"></div>
                        <div class="info">
                            <div id="product_3_name" class="name"></div>
                            <div id="product_3_price" class="price">1100 명</div>
                            <div id="product_3_getCount" class="getCount"></div>
                        </div>                        
                    </div>
                    <div id="product_4" class="product disabled">
                        <div class="icon"></div>
                        <div class="info">
                            <div id="product_4_name" class="name"></div>
                            <div id="product_4_price" class="price">1100 명</div>
                            <div id="product_4_getCount" class="getCount"></div>
                        </div>                        
                    </div>
                    <div id="product_5" class="product disabled">
                        <div class="icon"></div>
                        <div class="info">
                            <div id="product_5_name" class="name"></div>
                            <div id="product_5_price" class="price">1100 명</div>
                            <div id="product_5_getCount" class="getCount"></div>
                        </div>                           
                    </div>
                    <div id="product_6" class="product disabled">
                        <div class="icon"></div>
                        <div class="info">
                            <div id="product_6_name" class="name"></div>
                            <div id="product_6_price" class="price">1100 명</div>
                            <div id="product_6_getCount" class="getCount"></div>
                        </div>                        
                    </div>
                    <div id="product_7" class="product disabled">
                        <div class="icon"></div>
                        <div class="info">
                            <div id="product_7_name" class="name"></div>
                            <div id="product_7_price" class="price">1100 명</div>
                            <div id="product_7_getCount" class="getCount"></div>
                        </div>                        
                    </div>
                    <div id="product_8" class="product disabled">
                        <div class="icon"></div>
                        <div class="info">
                            <div id="product_8_name" class="name"></div>
                            <div id="product_8_price" class="price">1100 명</div>
                            <div id="product_8_getCount" class="getCount"></div>
                        </div>                        
                    </div>
                    <div id="product_9" class="product disabled">
                        <div class="icon"></div>
                        <div class="info">
                            <div id="product_9_name" class="name"></div>
                            <div id="product_9_price" class="price">1100 명</div>
                            <div id="product_9_getCount" class="getCount"></div>
                        </div>
                    </div>
                    <button id="downloadButton">텍스트 파일 추출</button>
                </div>
            </div>
        </div>
        
        <div class="tooltip" id="tooltip">
            <div class="icon"></div>
            <div class="price">aaaa</div>
            <div class="name"></div>
            <div class="getCount">100 보유</div>
            <div id="tagList" class="tagList"></div>
            <hr id="topLine" class="line" />
            <div class="description"></div>
            <hr id="centerLine" class="line" />
            <div id="infoBundle" class="infoBundle">
                <div id="info_1" class="info"></div>
                <div id="info_2" class="info"></div>
                <div id="info_3" class="info"></div>
            </div>
            <hr id="bottomLine" class="line" />
            <div id="productUpgradeDone" class="productUpgradeDone">강화 완료 목록</div>
            <div id="progressUpgrade" class="progressUpgrade"></div>
        </div>
        
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>

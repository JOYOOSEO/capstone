<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대학 구조 위원회</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet" type="text/css">

<body>
    <div id="game">
        <div id="sectionLeft">
            <div id="gradient"></div>
            <div id="nameBundle">
                <div id="universityName">대림 대학교</div>
            </div>
            <div id="studentBundle">
                <div id="getStudent">0 명</div>
                <div id="perSecondStudent">초당 0 명</div>
            </div>
            <div id="logoBundle">
                <button id="universityLogo"></button>
            </div>
            <div id="debugDiv"></div>
            <div id="version">V 0.1.0</div>
        </div>

        <div id="divisionLeft"></div>
        <div id="divisionRight"></div>

        <div id="sectionMiddle">
            <div id="panel">

            </div>
            <div id="centerArea">
                
            </div>
        </div>

        <div id="sectionRight">
            <div id="gameMenu">
                <div id="setting" class="button">
                    <img class="img" src="img/game_menu_setting.png" alt="아이콘" />
                </div>
                <div id="stats" class="button">
                    <img class="img" src="img/game_menu_setting.png" alt="아이콘" />
                </div>
                <div id="gameInfo" class="button">
                    <img class="img" src="img/game_menu_setting.png" alt="아이콘" />
                </div>
                <div id="backToThePast" class="button">
                    <img class="img" src="img/game_menu_setting.png" alt="아이콘" />
                </div>
            </div>
            <div id="purchaseList">
                <div id="product">
                    <div id="product_0" class="product">
                        <div class="icon"></div>
                        <div class="info">
                            <div id="product_0_name" class="name"></div>
                            <div id="product_0_price" class="price">10 명</div>
                            <div id="product_0_getCount" class="getCount"></div>
                        </div>
                    </div>
                    <div id="product_1" class="product">
                        <div class="icon"></div>
                        <div class="info">
                            <div id="product_1_name" class="name"></div>
                            <div id="product_1_price" class="price">100 명</div>
                            <div id="product_1_getCount" class="getCount"></div>
                        </div>
                    </div>
                    <div id="product_2" class="product">
                        <div class="icon"></div>
                        <div class="info">
                            <div id="product_2_name" class="name"></div>
                            <div id="product_2_price" class="price">1100 명</div>
                            <div id="product_2_getCount" class="getCount"></div>
                        </div>
                    </div>
                        
                    </div>
                    <div id="product_3" class="product disabled">
                        
                    </div>
                    <div id="product_4" class="product disabled">
                        
                    </div>
                    <div id="product_5" class="product disabled">
                        
                    </div>
                    <div id="product_6" class="product disabled">
                        
                    </div>
                    <div id="product_7" class="product disabled">
                        
                    </div>
                    <div id="product_8" class="product disabled">
                        
                    </div>
                    <div id="product_9" class="product disabled">
                        
                    </div>
                </div>
            </div>
        </div>
        
        <div class="tooltip" id="tooltip">
            <div class="name">5959</div>
            <hr class="line" />
            <div class="description">해당 생산품 어쩌구저쩌구</div>
            <hr class="line" />
            <div class="info">
                <div class="info_1 infobox">초당 0.1 x 1 명의 학생 입학</div>
                <div class="info_2 infobox">현재 초당 0.5 명의 학생 입학</div>
                <div class="info_3 infobox">총 100 명의 학생 입학</div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
